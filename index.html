<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps 101</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"> </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>

  <style>
    #header {
      height: 75px;
      background-color: darkgoldenrod;
    }

    #side-panel {
      height: 600px;
      background-color: beige;
    }

    #mapdiv {
      height: 600px;
      background-color: salmon;
    }

    #footer {
      height: 100px;
      background-color: darkgrey;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="header" class="col-md-12">
        <h1 class="text-center">
          Mexico City
        </h1>
      </div>
    
      <div class="col-md-3" id="side-panel">
        <h1 class="text-center">Attractions</h1>
        <button id="zoomToPlace" class="form-control btn-primary">
          Zocalo
        </button>
      </div>
    
      <div id="mapdiv" class="col-md-9"> </div>
    
      <div id="footer" class="col-md-12">
        <h4 id="map_coords" class="text-center">
          Lattitude: 19.4 Longitude: -99.1 Zoom Level: 11
        </h4>
        <h4 id="map_coords" class="text-center">
          Miller Mountain LLC
        </h4>
      </div>
    </div>
  </div>

  <script>
    var myMap = L.map("mapdiv").setView([19.4, -99.1], 11);
    // Just get github hosted file to avoid CORS issues
    var geojsonLayer = new L.GeoJSON.AJAX("https://github.com/cody-elhard/test-map-display/blob/main/attractions.geojson").addTo(myMap);

    var marker = L.marker([19.43278, -99.13333], { fillColor: '#000' }).addTo(myMap).bindPopup("<b>Mexico City</b>");

    var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }); 
    
    myMap.addLayer(backgroundLayer);

    $("#mapdiv").bind("mousemove", function(event) {
      var mapCoords = '';
      mapCoords += 'Lattitude: ' + myMap.getCenter().lat.toFixed(4) + ' ';
      mapCoords += 'Longitude: ' + myMap.getCenter().lng.toFixed(4) + ' ';
      mapCoords += 'Zoom Level: ' + myMap.getZoom();
      $("#map_coords").html(mapCoords);
    });

    $('#zoomToPlace').click(function() {
      myMap.setView([19.43278, -99.13333], 17);
    });
  </script>
</body>

</html>
